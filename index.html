<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>DebPoints</title>
</head>

<body>
<div class="main_content">
    <div class="title">
        <div class="general_score">
            <div id="game-win-t0" class="general_score_cell"></div>
            <div id="general-score-t0" class="general_score_cell"></div>
        </div>
        <div class="round_info"><h3 id="round-info">header</h3></div>
        <div class="general_score">
            <div id="game-win-t1" class="general_score_cell"></div>
            <div id="general-score-t1" class="general_score_cell"></div>
        </div>
    </div>
    <div class="content">
        <div class="game_score">
            <div id="game-score-0" class="team_score"></div>
            <div id="game-score-1" class="team_score"></div>
        </div>
        <div class="rounds_info">
            <div class="round_results">
                <div class="points_box">
                    <input id="0tp" type="number" class="points_input">
                </div>
                <div class="btn_box">
                    <button class="btn disabled" onclick="playBaitRound(0, 1)">Bite!</button>
                </div>
                <div class="btn_box">
                    <button class="btn disabled" onclick="playZeroRound(0)"> -100</button>
                </div>
                <div class="btn_box">
                    <button class="btn disabled" onclick="playHalfBaitRound(0)">balls</button>
                </div>
            </div>

            <div class="rounds_score_box">
                <div id="msg-box" class="message_box">
                    <div class="ng">New Game?</div>
                    <div class="ask">
                        <div id="plg" class="ans" onclick="playGame()">Yes</div>
                        <div id="n-plg" class="ans">No</div>
                    </div>
                </div>
                <div class="rounds">
                    <div id="t0-rounds" class="round_score"></div>
                    <div id="t1-rounds" class="round_score"></div>
                </div>
            </div>

            <div class="round_results">
                <div class="points_box">
                    <input id="1tp" type="number" class="points_input">
                </div>
                <div class="btn_box">
                    <button class="btn disabled" onclick="playBaitRound(1, 0)">Bite!</button>
                </div>
                <div class="btn_box">
                    <button class="btn disabled" onclick="playZeroRound(1)"> -100</button>
                </div>
                <div class="btn_box">
                    <button class="btn disabled" onclick="playHalfBaitRound(1)">balls</button>
                </div>
            </div>
        </div>
        <div class="round_card_combinations">
            <div class="combinations">
                <div class="option_box">
                    <label class="combCell">bella</label>
                    <select id="value_bella">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="option_box">
                    <label class="combCell">terz</label>
                    <select id="value_triple">
                        <option value="0">No</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                    </select>
                </div>
                <div class="option_box">
                    <label class="combCell">four</label>
                    <select id="value_four">
                        <option value="0">No</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                    </select>
                </div>
                <div class="option_box">
                    <label class="combCell">five</label>
                    <select id="value_five">
                        <option value="0">No</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                </div>
                <div class="option_box">
                    <label class="combCell">deBerz</label>
                    <select id="value_seven" class="comb-select">
                        <option value="0">No</option>
                        <option value="1">One</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
            <button class="btn disabled" onclick="playRound()">Play Round!</button>
    </div>



</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
